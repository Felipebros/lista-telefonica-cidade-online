<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista Telefônica Cidade Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.5/dist/bootstrap-table.min.css">
</head>

<body>
    <div class="container py-5">
        <h1 class="h2">Lista Telefônica e sites de Iturama</h1>
        <p>Abaixo, você consegue visualizar uma lista telefônica que ainda não está completa.</p>
        <p>
            <a class="btn btn-primary"
                href="https://docs.google.com/forms/d/e/1FAIpQLSdK9tYCIcP2fPg9vM1rY4XXQx76zICDmI7d1YF-28--xwZCpA/viewform?usp=sf_link"
                target="_blank">Adicionar empresa ou
                site</a>
        </p>

        <table id="table" data-locale="pt-BR" data-toggle="table" data-height="460" data-virtual-scroll="true"
            data-search="true" data-search-time-out="300" data-search-accent-neutralise="true"
            data-search-highlight="true" data-url="iturama.json">
            <thead>
                <tr>
                    <th data-sortable="true" data-field="categoria">Categoria</th>
                    <th data-sortable="true" data-field="nome">Nome</th>
                    <th data-sortable="true" data-field="detalhes">Detalhes</th>
                </tr>
            </thead>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.5/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.5/dist/bootstrap-table-locale-all.min.js"></script>

</body>

</html>
